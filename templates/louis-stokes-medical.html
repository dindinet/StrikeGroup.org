{% extends '_base.html' %}
{% block page_content %}
<section class=columngroup>
  <figure class="twocolumn sublogo" style="width:35%">
    <img src="louis_stokes_medical_1.png" alt="Veterans Affairs Logo" width="64" height="64" />
  </figure>
  <div class="twocolumn subtitle" style="width:60%">
    <br />
    <h1><a href="http://www.cleveland.va.gov/">Louis Stokes Cleveland, VA Medical Center</a></h1>
  </div>
</section>
<hr />
<section id=images class=columngroup style="margin-bottom:15px;">
  <figure class=threecolumnimage>
    <img src="louis_stokes_medical_2.jpg" alt="Building Photo" width="280" height="185" />
  </figure>
  <figure class=threecolumnimage>
    <img src="louis_stokes_medical_3.jpg" alt="Construction Photo" width="280" height="185" />
  </figure>
  <figure class=threecolumnimage>
    <img src="louis_stokes_medical_4.jpg" alt="Building Photo 2" width="280" height="185" />
  </figure>
</section>

  <p>Under the Department of Veterans Affairs, Strike Group is certified as a SDVOB.  Strike Group supplied all of the masonry, brick and block for the entire project.</p>
